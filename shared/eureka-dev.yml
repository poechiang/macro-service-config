eureka:
  client:
    # service-url:
    # defaultZone: http://localhost:10086/eureka,http://localhost:10087/eureka

    instance:
      ipAddress: 127.0.0.1
      preferIpAddress: true

      # 服务失效时间，默认90秒
      lease-expiration-duration-in-seconds: 90
      # 续约间隔，默认30秒
      lease-renewal-interval-in-seconds: 30
